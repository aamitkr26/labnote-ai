<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Notebook</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .section-label-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .section-label-container label {
            margin-bottom: 0;
        }
        .ai-btn {
            font-size: 0.8rem;
            padding: 4px 10px;
            background-color: #6c5ce7;
            color: white;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .ai-btn:hover {
            background-color: #5b4cc4;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- List View -->
        <div id="note-list-view" class="view active">
            <header>
                <h1>Lab Notebook</h1>
                <button id="new-note-btn" class="primary-btn">+ New Note</button>
            </header>
            <div id="notes-list" class="notes-container">
                <!-- Notes will be injected here by JS -->
                <p class="empty-state">No notes yet. Create one to get started.</p>
            </div>
        </div>

        <!-- Editor View -->
        <div id="editor-view" class="view hidden">
            <header class="editor-header">
                <button id="back-btn" class="secondary-btn">‚Üê Back</button>
                <button id="export-md-btn" class="secondary-btn">Export MD</button>
<button id="export-pdf-btn" class="secondary-btn">Export PDF</button>
                <button id="delete-btn" class="danger-btn">Delete</button>
            </header>
            <div class="editor-content">
                <div class="form-group">
                    <label for="note-title">Title</label>
                    <input type="text" id="note-title" placeholder="Experiment Title" class="note-input">
                </div>

                <div class="form-group">
                    <div class="section-label-container">
                        <label for="note-objective">Objective</label>
                        <button class="ai-btn" data-section="objective">AI Assist</button>
                    </div>
                    <textarea id="note-objective" placeholder="What is the purpose of this experiment?" class="note-input"></textarea>
                </div>

                <div class="form-group">
                    <div class="section-label-container">
                        <label for="note-materials">Materials</label>
                        <button class="ai-btn" data-section="materials">AI Assist</button>
                    </div>
                    <textarea id="note-materials" placeholder="List materials and equipment used." class="note-input"></textarea>
                </div>

                <div class="form-group">
                    <div class="section-label-container">
                        <label for="note-procedure">Procedure</label>
                        <button class="ai-btn" data-section="procedure">AI Assist</button>
                    </div>
                    <textarea id="note-procedure" placeholder="Step-by-step procedure." class="note-input"></textarea>
                </div>

                <div class="form-group">
                    <div class="section-label-container">
                        <label for="note-observations">Observations</label>
                        <button class="ai-btn" data-section="observations">AI Assist</button>
                    </div>
                    <textarea id="note-observations" placeholder="Record your observations here." class="note-input"></textarea>
                </div>

                <div class="form-group">
                    <div class="section-label-container">
                        <label for="note-results">Results</label>
                        <button class="ai-btn" data-section="results">AI Assist</button>
                    </div>
                    <textarea id="note-results" placeholder="Record your results / data here." class="note-input"></textarea>
                </div>

                <div class="form-group">
                    <div class="section-label-container">
                        <label for="note-conclusion">Conclusion</label>
                        <button class="ai-btn" data-section="conclusion">AI Assist</button>
                    </div>
                    <textarea id="note-conclusion" placeholder="What can be concluded from the results?" class="note-input"></textarea>
                </div>

                <div class="form-group">
                    <div class="section-label-container">
                        <label for="note-notes">Notes / Errors</label>
                        <button class="ai-btn" data-section="notes">AI Assist</button>
                    </div>
                    <textarea id="note-notes" placeholder="Any additional notes or errors encountered." class="note-input"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- AI Assistance Modal -->
    <div id="ai-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="background: white; padding: 20px; margin: 10vh auto; width: 90%; max-width: 500px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <h2 style="margin-top: 0;">AI Assistance</h2>

            <div class="form-group">
                <label for="ai-prompt">Prompt</label>
                <textarea id="ai-prompt" class="note-input" placeholder="Ask AI for help..." style="min-height: 100px; resize: vertical;"></textarea>
            </div>

            <div class="form-group">
                <label style="display: block; margin-bottom: 8px;">Include Context:</label>
                <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                    <label style="font-weight: normal; display: flex; align-items: center; gap: 4px;"><input type="checkbox" value="objective"> Objective</label>
                    <label style="font-weight: normal; display: flex; align-items: center; gap: 4px;"><input type="checkbox" value="materials"> Materials</label>
                    <label style="font-weight: normal; display: flex; align-items: center; gap: 4px;"><input type="checkbox" value="procedure"> Procedure</label>
                    <label style="font-weight: normal; display: flex; align-items: center; gap: 4px;"><input type="checkbox" value="observations"> Observations</label>
                    <label style="font-weight: normal; display: flex; align-items: center; gap: 4px;"><input type="checkbox" value="results"> Results</label>
                    <label style="font-weight: normal; display: flex; align-items: center; gap: 4px;"><input type="checkbox" value="conclusion"> Conclusion</label>
                    <label style="font-weight: normal; display: flex; align-items: center; gap: 4px;"><input type="checkbox" value="notes"> Notes / Errors</label>
                </div>
            </div>

            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                <button class="secondary-btn" onclick="document.getElementById('ai-modal').style.display='none'">Close</button>
                <button id="ai-generate-btn" class="primary-btn">Generate</button>
                <button id="ai-apply-btn" class="primary-btn">Apply</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
